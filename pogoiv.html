<!DOCTYPE html>
<html>
<title>Light Comet</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Favicon -->
<link rel="icon"type="image/png" href="favicon-fighter-jet.ico">
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<!-- Font Awesome -->
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Open+Sans:600,700" rel="stylesheet"/>
<!-- W3.CSS -->
<link rel="stylesheet" href="w3.css">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Open Sans", sans-serif}
body, html {
    height: 100%;
    line-height: 1.8;
}
/* Full height image header */
.bgimg-1 {
    background-position: center;
    background-size: cover;
    background-image: url("aurora.jpeg");
    min-height: 100%;
}
.w3-bar .w3-button {
    padding: 16px;
}
.w3-top {
  position: fixed;
  top: 0;
  z-index: 1;
  width: 100%;
  background-color: #f1f1f1;
}
/* The progress container (grey background) */
.progress-container {
  width: 100%;
  height: 8px;
  background: #ccc;
}
/* The progress bar (scroll indicator) */
.progress-bar {
  height: 8px;
  background: #4caf50;
  width: 0%;
}
</style>
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar w3-white w3-card" id="myNavbar">
        <div class="progress-container">
            <div class="progress-bar" id="myBar"></div>
        </div> 
        <a href="index" class="w3-bar-item w3-button w3-wide">Light Comet</a>
        <!-- Right-sided navbar links -->
        <div class="w3-right w3-hide-small">
        <a href="pogoiv" class="w3-bar-item w3-button"><i class ="fas fa-calculator"></i> POGO IV CALCULATOR</a>
        <a href="converter" class="w3-bar-item w3-button"><i class ="fas fa-dollar-sign"></i> CONVERTER</a>
        <a href="InitialD" class="w3-bar-item w3-button"><i class ="fas fa-car"></i> INITIAL D</a>
        <a href="ascii" class="w3-bar-item w3-button"><i class ="fas fa-table"></i> ASCII TABLE</a>
        <a href="index#about" class="w3-bar-item w3-button text-black"><i class="fas fa-info-circle"></i> ABOUT</a>
        <a href="index#skills" class="w3-bar-item w3-button w3-text-black"><i class="fas fa-code"></i> SKILLS</a>
        <a href="index#contact" class="w3-bar-item w3-button w3-text-black"><i class="far fa-envelope"></i> CONTACT</a>
        </div>
        <!-- Hide right-floated links on small screens and replace them with a menu icon -->
    
        <a href="javascript:void(0)" class="w3-bar-item w3-button w3-right w3-hide-large" onclick="w3_open()" id="bars">
        <i class="fas fa-bars"></i>
        </a>
    </div>
</div>
      
    <!-- Sidebar on small screens when clicking the menu icon -->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-right w3-hide-large" style="display:none;right:0" id="mySidebar">
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-padding-16">&#10006;&#xFE0E;</a>
    <a href="pogoiv" onclick="w3_close()"class="w3-bar-item w3-button">POGO IV CALCULATOR</a>
    <a href="converter" onclick="w3_close()"class="w3-bar-item w3-button">CONVERTER</a>
    <a href="InitialD" onclick="w3_close()" class="w3-bar-item w3-button">INITIAL D</a>
    <a href="ascii" onclick="w3_close()" class="w3-bar-item w3-button"> ASCII TABLE</a>
    <a href="index#about" onclick="w3_close()" class="w3-bar-item w3-button">ABOUT</a>
    <a href="index#skills" onclick="w3_close()" class="w3-bar-item w3-button">SKILLS</a>
    <a href="index#contact" onclick="w3_close()" class="w3-bar-item w3-button">CONTACT</a>
    </nav>

<!-- About Section -->
<div class="w3-container" style="padding:80px 16px">
        <h1 class="w3-center" style="font-weight:bold">Pokemon Go IV Calculator</h1>

          
        <div class="w3-container">
            <input class="w3-input w3-border w3-round" id="cpValue" placeholder ="CP" type="number">
            <input class="w3-input w3-border w3-round" id="hpValue" placeholder ="HP"type="number">
            <input class="w3-input w3-border w3-round" id="stardustValue" placeholder ="Stardust Value" type="number">
        </div>
</div>



    <script>

    // Toggle between showing and hiding the sidebar when clicking the menu icon
    var mySidebar = document.getElementById("mySidebar");
    var sidebarDisplay = mySidebar.style.display;
    
    function w3_open() 
    {
        
        if (mySidebar.style.display === 'block') 
        {
            mySidebar.style.display = 'none';
        } 
        else 
        {
            mySidebar.style.display = 'block';
        }
    }
    // Close the sidebar with the close button
    function w3_close() {
        mySidebar.style.display = "none";
    }
    
    
    //jQuery to close nav bar in mobile view
    $(document).ready(function () 
    {
        $('body').click(function() 
        {
            if(sidebarDisplay === 'none')
            {
            mySidebar.style.display = 'none';
            }
        });
    
        $('#bars').click(function(event)
        {
            event.stopPropagation();
        });
    });
    
    // Scrolling
    window.onscroll = function() {scrolling()};
    function scrolling() {
        var winScroll = document.body.scrollTop || document.documentElement.scrollTop;
        var height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        var scrolled = (winScroll / height) * 100;
        document.getElementById("myBar").style.width = scrolled + "%";
    }
    </script>
    <script src="pogoiv.js"></script>

</body>
</html>
